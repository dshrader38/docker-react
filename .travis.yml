language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t shrader/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true shrader/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-641939414755"
  bucker_path: "docker-react"
  on:
    branches:
      only:
        - master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"